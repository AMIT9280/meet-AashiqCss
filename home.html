<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .navbar1 {
       
        background-color: rgba(0, 0, 0, 0.721);
        height: 70px;
        padding: 10px 0px 0px 10px;
                

    }

    .links {
        float: right;
        margin-top: -30px;
        margin-right: 10px;
    }

    .links a {
        padding: 10px;
        color: white;
        text-decoration: none;
    }

    .links i {
        color: orangered;
    }

    .slider {
        margin-top: -70px;
        position: absolute;
        z-index: -1;
    }
    .buttons{
        position: absolute;
        top: 400px;
        left: 5%;
    }
    .buttons button{
        border: 0px;
        background-color: orangered;
        padding: 5px;
        margin: 5px;
        color: white;
        font-size: 10px;
    }
</style>

<body>
    <div class="container1">
        <div class="navbar1">
            <div class="logo"><img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/logo_white-1.png" alt=""
                    height="50px"></div>
            <div class="links">
                <a href=""><i class="fa-solid fa-house "></i></a>
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Our services </a>
                <a href="">contact</a>
            </div>
        </div>
        <!-- slider  -->
        <div class="slider">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/slider_image4.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/slider_image5.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/hallticketbgnew.png"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="buttons">
            <button>Register Here For Free Online Seminar On What After 10th/12th</button>
            <button>Register Here For Free Online Bootcamp</button>
        </div>
    </div>
</body>

</html>
